<div class="table-responsive">
  <table st-table="displayedCollection" st-safe-src="vm.allEmployees" class="table table-striped table-condensed">
    <thead>
      <tr>
        <th title="Sort" st-sort="firstName">First Name</th>
        <th title="Sort" st-sort="lastName">Last Name</th>
        <th title="Sort" st-sort="birthDate">Birth Date</th>
        <th title="Sort" st-sort="joiningDate">Joining Date</th>
        <th title="Sort" st-sort="dept">Department</th>
        <th title="Sort" st-sort="title">Title</th>
        <th></th>
      </tr>
      <tr>
        <th colspan="7"><input st-search="" class="form-control" placeholder="global search ..." type="text" /></th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="row in displayedCollection">
        <td>
          <span editable-text="row.firstName" e-name="firstName" e-form="rowform" e-required>
            {{ row.firstName || 'empty' }}
          </span>
        </td>
        <td>
          <span editable-text="row.lastName" e-name="lastName" e-form="rowform" e-required>
            {{ row.lastName || 'empty' }}
          </span>
        </td>
        <td>
          <span editable-text="row.birthDate" e-name="birthDate" e-form="rowform" e-required>
            {{ row.birthDate || 'empty' }}
          </span>
        </td>
        <td>
          <span editable-text="row.joiningDate" e-name="lastName" e-form="rowform" e-required>
            {{ row.joiningDate || 'empty' }}
          </span>
        </td>
        <td>
          <span editable-text="row.dept" e-name="dept" e-form="rowform" e-required>
            {{ row.dept || 'empty' }}
          </span>
        </td>
        <td>
          <span editable-text="row.title" e-name="title" e-form="rowform" e-required>
            {{ row.title || 'empty' }}
          </span>
        </td>
        <td>
          <form editable-form name="rowform" onbeforesave="vm.saveEmployee($data, employee.id)" ng-show="rowform.$visible" class="form-buttons form-inline" shown="!row.firstName">
            <button type="submit" ng-disabled="rowform.$waiting" class="btn btn-primary">
              save
            </button>
            <button type="button" ng-disabled="rowform.$waiting" ng-click="rowform.$cancel()" class="btn btn-default">
              cancel
            </button>
          </form>
          <div class="buttons" ng-show="!rowform.$visible">
            <button class="btn btn-primary" ng-click="rowform.$show()">Edit</button>
            <button class="btn btn-danger" ng-click="vm.removeEmployee($index)">Del</button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
